<!DOCTYPE html>
<html>
  <head>
    <title>
      Web Editor | 75Js
    </title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>
      75Js Web Editor
    </h1>
    <h3>
      Easy lightweight editor for the 75Js engine, developed in JavaScript, compatable with any device.
    </h3>
    <iframe width="80%" height="500px" style="background-color:#CCD1D1;"></iframe>
    <button id="modBtn" class="modal"></button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <iframe src="https://www.piskelapp.com/p/create/sprite" title="Piskel Editor"></iframe>
      </div>
    </div>
    <script type="text/javascript">
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on the button, open the modal
      btn.onclick = function() {
        modal.style.display = "block";
      }

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
  </body>
</html>
