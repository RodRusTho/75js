<!DOCTYPE html>
<html>
  <head>
    <title>
      Web Editor | 75Js
    </title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>
      75Js Web Editor
    </h1>
    <h3>
      Easy lightweight editor for the 75Js engine, developed in JavaScript, compatable with any device.
    </h3>
    <iframe width="80%" height="500px" style="background-color:#CCD1D1;"></iframe>
    
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <iframe width="100%" height="100%" src="https://www.piskelapp.com/p/create/sprite"></iframe>
      </div>

    </div>
  </body>
</html>
