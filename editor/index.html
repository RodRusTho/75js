<!DOCTYPE html>
<html>
  <head>
    <title>
      Web Editor | 75Js
    </title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>
      75Js Web Editor
    </h1>
    <h3>
      Easy lightweight editor for the 75Js engine, developed in JavaScript, compatable with any device.
    </h3>
    <iframe id="output" width="80%" height="500px" style="background-color:#CCD1D1;"></iframe>
    
    <br>
    <button class="button" onclick="compile()">Preview</button>
    <!-- Trigger/Open The Modal -->
    <br>
    <button id="myBtn" class="button">Sprite Editor</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p><a href="https://www.piskelapp.com/p/create/sprite/" target="_blank">Open in new tab</a></p>
        <iframe width="100%" height="100%" src="https://www.piskelapp.com/p/create/sprite"></iframe>
      </div>

    </div>
    <textarea id="js"></textarea>
    <script src="./piskel.js"></script>
    <script src="./compile.js"></script>
  </body>
</html>
